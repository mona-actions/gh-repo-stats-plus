name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  javascript-ci:
    runs-on: ubuntu-latest
    name: JavaScript CI

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Build
        id: npm-build
        run: npm run package

      - name: Test
        id: npm-test
        run: npm run test:ci

      - name: Test Coverage
        id: npm-test-coverage
        run: npm run test:coverage
